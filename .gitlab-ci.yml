  - cd /usr/src/gtest
  - cmake CMakeLists.txt
  - make
  - cd lib
  - cp *.a /usr/lib
  - cd /builds/108820026/posd2022f_108820026_hw

stages:
  - test
  - analysis

Run test with GoogleTest:
  stage: test
